<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tombol menu untuk HP -->
    <button class="mobile-menu-btn" onclick="openSidebar()">â˜°</button>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h2>SUKA CODING</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Cari</a></li>
                <li><a href="#">Koleksi Anda</a></li>
                <li><a href="#">Buat Playlist</a></li>
                <li><a href="#">Lagu yang Disukai</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Cari lagu, artis, album...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Avatar Pengguna">
                    <span>Nama Pengguna</span>
                </div>
            </header>

            <section class="content">
                <h1>Selamat Siang</h1>
                <div class="playlists">
                    <div class="playlist-card">
                        <img src="https://via.placeholder.com/150" alt="Playlist">
                        <h3>Penemuan Mingguan</h3>
                        <p>Mixtape mingguan musik segar untuk Anda.</p>
                    </div>
                    <div class="playlist-card">
                        <img src="https://via.placeholder.com/150" alt="Playlist">
                        <h3>Radar Rilis</h3>
                        <p>Tangkap semua musik terbaru dari artis yang Anda ikuti.</p>
                    </div>
                    <div class="playlist-card">
                        <img src="https://via.placeholder.com/150" alt="Playlist">
                        <h3>Mix Harian 1</h3>
                        <p>Dibuat khusus untuk Anda.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");

        /* === Auto-hide untuk PC === */
        document.addEventListener("mousemove", (e) => {
            if (window.innerWidth > 768) { 
                if (e.clientX < 40) {
                    sidebar.classList.add("show");
                } 
                else if (!sidebar.matches(":hover")) {
                    sidebar.classList.remove("show");
                }
            }
        });

        /* === Fungsi HP (Drawer) === */
        function openSidebar() {
            sidebar.classList.add("show-mobile");
        }

        /* Tutup jika tap di luar sidebar */
        document.addEventListener("click", function (e) {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !e.target.matches(".mobile-menu-btn")) {
                    sidebar.classList.remove("show-mobile");
                }
            }
        });
    </script>

</body>
</html>
