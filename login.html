<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suka Coding Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: linear-gradient(135deg, #1db954, #0f4023, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        width: 360px;
        background: rgba(0,0,0,0.45);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .subtitle {
        opacity: 0.7;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .input-box {
        margin-bottom: 15px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-top: 5px;
        background: rgba(255,255,255,0.15);
        color: white;
    }

    input::placeholder {
        color: rgba(255,255,255,0.6);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: black;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 10px;
    }

    .btn:hover {
        background: #222;
    }

    .error {
        background: rgba(255,0,0,0.4);
        padding: 8px;
        border-radius: 8px;
        margin-top: 10px;
        text-align: center;
        font-size: 13px;
        display: none;
    }

    .success {
        background: rgba(0,255,0,0.3);
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        text-align: center;
        font-size: 13px;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">Suka Coding</div>
    <div class="subtitle">Masuk untuk melanjutkan belajar coding</div>

    <div class="input-box">
        Email
        <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="input-box">
        Password
        <input type="password" id="password" placeholder="password123">
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <button class="btn" onclick="login()">Masuk</button>
</div>

<script>
// ================ LOGIN MURNI JS ================
function login() {
    const email = document.getElementById("email").value.trim();
    const pw = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");
    const successBox = document.getElementById("success");

    // Sembunyikan pesan sebelumnya
    errorBox.style.display = "none";
    successBox.style.display = "none";

    // Data login valid (bisa kamu ubah)
    const validEmail = "user@gmail.com";
    const validPass = "password";

    if (email === "" || pw === "") {
        errorBox.innerHTML = "Email dan password wajib diisi!";
        errorBox.style.display = "block";
        return;
    }

    if (email === validEmail && pw === validPass) {
        successBox.innerHTML = "Login berhasil! Selamat datang ðŸ˜Š";
        successBox.style.display = "block";

        // contoh redirect ke halaman lain
        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1200);
    } else {
        errorBox.innerHTML = "Email atau password salah!";
        errorBox.style.display = "block";
    }
}
</script>

</body>
</html>
