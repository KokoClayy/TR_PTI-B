<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Anda - Spotify</title>
    <link rel="stylesheet" href="koleksi.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <h1>Koleksi Anda</h1>
        </header>


        <nav class="tabs">
            <button class="tab active" data-tab="playlists">Playlist</button>
            <button class="tab" data-tab="artists">Artis</button>
            <button class="tab" data-tab="albums">Album</button>
            <button class="tab" data-tab="podcasts">Podcast & Acara</button>
        </nav>


        <main class="content">

            <div id="playlists" class="tab-content active">
                <div class="grid">
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Playlist 1">
                        <h3>Liked Songs</h3>
                        <p>Playlist • 123 lagu</p>
                    </div>
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Playlist 2">
                        <h3>My Playlist</h3>
                        <p>Playlist • 45 lagu</p>
                    </div>
                    
                </div>
            </div>

            
            <div id="artists" class="tab-content">
                <div class="grid">
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Artist 1">
                        <h3>Artist Name</h3>
                        <p>Artis</p>
                    </div>
                    
                </div>
            </div>


            <div id="albums" class="tab-content">
                <div class="grid">
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Album 1">
                        <h3>Album Title</h3>
                        <p>Album • Artist Name</p>
                    </div>

                </div>
            </div>


            <div id="podcasts" class="tab-content">
                <div class="grid">
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Podcast 1">
                        <div id="podcasts" class="tab-content">
                <div class="grid">
                    <div class="item">
                        <img src="https://via.placeholder.com/150" alt="Podcast 1">
                        <h3>Podcast Title</h3>
                        <p>Podcast • Host Name</p>
                    </div>

                </div>
            </div>
        </main>
    </div>
