<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Anda</title>
    <link rel="stylesheet" href="koleksi.css">
</head>
<body>

<div class="container">

    <h1>Koleksi Anda</h1>

    <div class="tabs">
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1">Playlist</label>

        <input type="radio" name="tab" id="tab2">
        <label for="tab2">Artis</label>

        <input type="radio" name="tab" id="tab3">
        <label for="tab3">Album</label>
    </div>

   
    <div class="content">

    
        <div class="tab-content" id="content1">
            <div class="grid">

                <div class="item">
                    <img src="https://i.imgur.com/AY7qF3F.png" alt="Liked Songs">
                    <h3>Liked Songs</h3>
                    <p>Playlist • 123 lagu</p>
                </div>

                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Playlist">
                    <h3>My Playlist</h3>
                    <p>Playlist • 45 lagu</p>
                </div>

            </div>
        </div>

        
        <div class="tab-content" id="content2">
            <p>Belum ada artis yang diikuti.</p>
        </div>

       
        <div class="tab-content" id="content3">
            <p>Belum ada album tersimpan.</p>
        </div>

    </div>

</div>

</body>
</html>
