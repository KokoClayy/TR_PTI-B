<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artis Populer UI + Sidebar (Pure CSS)</title>

<style>
 
    body {
        margin: 0;
        background: #121212;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
    }

   
    #menu-toggle {
        display: none;
    }

    /* SIDEBAR DEFAULT (PC/Desktop) */
    .sidebar {
        width: 70px;
        background: #111;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px 15px;
        transition: 0.3s;
        overflow: hidden;
        z-index: 999;
    }

    @media (min-width: 769px) {
        .sidebar:hover {
            width: 250px;
        }
        
        .sidebar:hover .text,
        .sidebar:hover .brand-text {
            opacity: 1;
        }

        .sidebar .text,
        .brand-text {
            opacity: 0;
            transition: 0.25s;
            white-space: nowrap;
        }
    }


    .hamburger {
        display: none; 
    }

    @media (max-width: 768px) {
        .hamburger {
            display: block;
            position: fixed;
            left: 15px;
            top: 15px;
            font-size: 27px;
            background: #1db954;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }


        .sidebar {
            left: -250px;
            width: 250px;
        }

        #menu-toggle:checked ~ .sidebar {
            left: 0;
        }
        
    
        .sidebar .text,
        .brand-text {
            opacity: 1 !important;
        }
    }
    

    
    .main {
        margin-left: 70px;
        padding: 25px;
        flex: 1;
        transition: 0.3s;
    }


    .sidebar:hover ~ .main {
        margin-left: 250px;
    }

    
    @media (max-width: 768px) {
        .main {
            margin-left: 0 !important;
        }
    }


    .menu-list {
        list-style: none;
        padding: 0;
    }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
        text-decoration: none;
        color: white;
    }

    .menu-item:hover {
        background: #1e1e1e;
    }

    .artist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 28px;
        padding: 0 24px 40px;
    }

    .artist-card img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 50%;
        transition: 0.3s;
    }

    .artist-card img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .artist-name {
        margin-top: 12px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
    }

    .artist-sub {
        text-align: center;
        color: #b3b3b3;
        font-size: 0.8rem;
    }
</style>
</head>

<body>

<input type="checkbox" id="menu-toggle">

<label for="menu-toggle" class="hamburger">‚ò∞</label>

<aside class="sidebar" id="sidebar">
    <div class="brand">
        <span class="logo">‚ô™</span>
        <span class="brand-text">MyMusic</span>
    </div>

    <nav>
        <ul class="menu-list">
            <a href="index.html" class="menu-item">
                <span>üè†</span><span class="text">Home</span>
            </a>

            <a href="daftarsuka.html" class="menu-item">
                <span>ü©∑</span><span class="text">Playlist</span>
            </a>

            <a href="koleksi.html" class="menu-item">
                <span>üé§</span><span class="text">Artist</span>
            </a>
        </ul>
    </nav>
</aside>


<div class="main">

<h1>ARTIST</h1>

<div class="artist-grid">

    <div class="artist-card">
        <img src="image/fourtwnty.jpg" alt="Fourtwnty">
        <div class="artist-name">Fourtwnty</div>
        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/raim laode.jpg" alt="Raim Laode">
        <div class="artist-name">Raim Laode</div>
        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/pamungkas.jpg" alt="Pamungkas">
        <div class="artist-name">Pamungkas</div>
        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/for revenge.jpg" alt="For Revenge">
        <div class="artist-name">For Revenge</div>
        <div class="artist-sub">Artis</div>

    <div class="artist-card">
        <img src="image/niki.jpg" alt="NIKI">
        <div class="artist-name">NIKI</div>
        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/sheila on 7.jpg" alt="Sheila On 7">

    </div>

</div>
</div>



</body>
</html>
