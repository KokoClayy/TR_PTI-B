<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artis Populer UI + Sidebar</title>

<style>
    body {
        margin: 0;
        background: #121212;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 70px;
        background: #111;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px 15px;
        transition: 0.3s;
        overflow: hidden;
        z-index: 999;
    }

    /* PC expand otomatis */
    @media (min-width: 769px) {
        .sidebar:hover {
            width: 250px;
        }
        .sidebar:hover .text,
        .sidebar:hover .brand-text {
            opacity: 1;
        }
    }

    /* MOBILE sidebar hidden */
    @media (max-width: 768px) {
        .sidebar {
            left: -250px;
            width: 250px;
        }
        .sidebar.show {
            left: 0;
        }
    }

    /* TEXT VISIBILITY */
    @media (min-width: 769px) {
        .sidebar .text,
        .brand-text {
            opacity: 0;
            transition: 0.25s;
            white-space: nowrap;
        }
    }

    @media (max-width: 768px) {
        .sidebar .text,
        .brand-text {
            opacity: 1 !important;
        }
    }

    .menu-list {
        list-style: none;
        padding: 0;
    }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
        text-decoration: none;
        color: white;
    }

    .menu-item:hover {
        background: #1e1e1e;
    }

    /* MAIN CONTENT (PERBAIKAN UTAMA) */
    .main {
        margin-left: 70px;
        padding: 25px;
        flex: 1;
        transition: 0.3s;
    }

    .sidebar:hover ~ .main {
        margin-left: 250px;
    }

    @media (max-width: 768px) {
        .main {
            margin-left: 0 !important;
        }
    }

    /* HAMBURGER */
    .hamburger {
        display: none;
    }

    @media (max-width: 768px) {
        .hamburger {
            display: block;
            position: fixed;
            left: 15px;
            top: 15px;
            font-size: 27px;
            background: #1db954;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }
    }

    /* ARTIST GRID */
    .artist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 28px;
        padding: 0 24px 40px;
    }

    .artist-card img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 50%;
        transition: 0.3s;
    }

    .artist-card img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .artist-name {
        margin-top: 12px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
    }

    .artist-sub {
        text-align: center;
        color: #b3b3b3;
        font-size: 0.8rem;
    }
</style>
</head>

<body>

<!-- HAMBURGER -->

<!-- SIDEBAR -->

    <nav>

            </a>

            <a href="daftarsuka.html" class="menu-item">
                <span>ü©∑</span><span class="text">Playlist</span>
            </a>

            <a href="koleksi.html" class="menu-item">
                <span>üé§</span><span class="text">Artist</span>
            </a>
        </ul>
    </nav>
</aside>

<!-- MAIN (PERBAIKAN) -->
<div class="main">

<h1>  ARTIST </h1>

<div class="artist-grid">

    <div class="artist-card">
        <img src="image/fourtwnty.jpg">

        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/raim laode.jpg">
        <div class="artist-name">Raim Laode</div>
        <div class="artist-sub">Artis</div>
    </div>

    <div class="artist-card">
        <img src="image/pamungkas.jpg">

    </div>

function toggleSidebar() {

}
</script>

</body>
</html>
