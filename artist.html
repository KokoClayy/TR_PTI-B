<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artis & Album (CSS Only)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      font-size: 22px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      padding: 30px;
      background: #000;
      border-right: 1px solid #222;
      height: 100vh;
      position: fixed;
    }

    .brand {
      color: #1DB954;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .sidebar nav a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 16px 0;
      font-size: 40px;
    }

    .sidebar nav a:hover {
      color: #1DB954;
    }

    /* MAIN */
    .main {
      margin-left: 280px;
      padding: 35px;
    }

    .title {
      font-size: 42px;
      margin-bottom: 25px;
    }

    /* ARTISTS */
    .artist-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .artist-btn {
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
      text-decoration: none;
    }

    .artist-btn img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #1DB954;
      box-shadow: 0 0 20px #1DB954;
      transition: transform 0.3s ease;
    }

    .artist-btn:hover img {
      transform: scale(1.1);
    }

    .artist-btn h3 {
      font-size: 45px;
    }

    /* ALBUM */
    .albums {
      margin-left: 40px;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: .35s ease;
      flex-wrap: wrap;
      gap: 22px;
    }

    .albums:target {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .album img {
      width: 85px;
      height: 85px;
      border-radius: 10px;
    }

    .album p {
      text-align: center;
      font-size: 30px;
    }

    .album p:hover {
      color: #1DB954;
    }

  </style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2 class="brand">SukaCoding</h2>
  <nav>
    <a href="#">Beranda</a>
    <a href="#">Cari</a>
    <a href="#">Koleksi</a>
    <a href="#">Playlist</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">
  <h1 class="title">Artis yang Kamu Follow</h1>

  <section class="artist-list">
    <!-- LANY -->
    <div class="artist">
      <a href="#lany" class="artist-btn">
        <img src="image/LANY x '19.jpg">
        <h3>LANY</h3>
      </a>
      <div id="lany" class="albums">
        <div class="album"><img src="https://via.placeholder.com/120"><p>Malibu Nights</p></div>
        <div class="album"><img src="https://via.placeholder.com/120"><p>gg bb xx</p></div>
      </div>
    </div>

    <!-- Ariana Grande -->
    <div class="artist">
      <a href="#ariana" class="artist-btn">
        <img src="image/Ariana Grande.jpg">
        <h3>Ariana Grande</h3>
      </a>
      <div id="ariana" class="albums">
        <div class="album"><img src="https://via.placeholder.com/120"><p>Positions</p></div>
        <div class="album"><img src="https://via.placeholder.com/120"><p>Sweetener</p></div>
      </div>
    </div>

    <!-- Tambahkan artis lainnya sama seperti contoh di atas -->

  </section>
</main>

</body>
</html>
